<div class="p-5">
    <mat-card>
        <div class="card">
            <div class="tittle">
                <h1 class="mt-2">{{question.title}}</h1>
            </div>
            <div class="question">
                <span>
                  {{question.question}}
                </span>
            </div>
            <div class="answers">
                <div class="text">
                    <span *ngIf="question.isForm">Assinale a alternativa correta:</span>
                </div>

                <!-- Questões do tipo formulário -->
                <div class="form-type" *ngIf="question.isForm">
                  <div class="alternatives">
                    <div class="alternative" *ngFor="let alternative of question.alternatives">
                      <span class="option">{{ alternative.option }}</span>
                      <span class="alternative-text">{{ alternative.text }}</span>
                    </div>
                  </div>
                </div>

                <!-- Questões para testar e compilar o codigo -->
                <div class="code-type" *ngIf="!question.isForm">
                    <app-code-editor></app-code-editor>
                </div>
            </div>
        </div>
    </mat-card>
</div>

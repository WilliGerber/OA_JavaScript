<div class="p-5 .content">
    <mat-card>
        <div class="card">
            <div class="title">
                <h1>Cadastrar Questão</h1>
            </div>
            <form class="question-main">
                <div class="question-title">
                    <div class="set-row">
                        <input class="col-12" placeholder="Título da Questão" required [(ngModel)]="question.title" name="title">
                    </div>
                    <div class="set-row">
                        <div class="col-4 pr-1">
                          <input placeholder="Tag da Questão" required [(ngModel)]="question.tag" name="tag">
                        </div>
                        <div class="col-3 pr-1">
                          <mat-select placeholder="Matéria" (selectionChange)="question.subject_id = $event.value">
                            <mat-option *ngFor="let subject of subjects" [value]="subject.id_subject">{{ subject.description }}</mat-option>
                          </mat-select>
                        </div>
                        <div class="col-3 pr-1">
                            <mat-select placeholder="Dificuldade" (selectionChange)="question.level_id = $event.value">
                              <mat-option *ngFor="let level of levels" [value]="level.id_level">{{ level.description }}</mat-option>
                            </mat-select>
                        </div>
                        <div class="question-style col-2">
                          <mat-slide-toggle class="slide-toogle" [(ngModel)]="question.isForm" (change)="toggleChecked()" name="formType">
                            Formulário
                          </mat-slide-toggle>
                        </div>
                    </div>
                </div>
                <div class="question-header" [(ngModel)]="question.question">
                    <div id="editor"></div>
                    <textarea id="editor" class="question-header-input" placeholder="Pergunta" required [(ngModel)]="question.question" name="header"></textarea>
                    <script>
                        ClassicEditor
                                .create( document.querySelector( '#editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                    </script>
                </div>
            </form>
            <div class="alternatives" *ngIf="question.isForm">
                <h3>Alternativas</h3>
                <div class="card">
                    <div class="alternative">
                        <span>a)</span>
                    </div>
                    <div class="alternative-text">
                        <textarea type="text" placeholder="Insira o texto da alternativa"></textarea>
                    </div>
                </div>
                <div class="card">
                    <div class="alternative">
                        <span>b)</span>
                    </div>
                    <div class="alternative-text">
                        <textarea type="text" placeholder="Insira o texto da alternativa"></textarea>
                    </div>
                </div>
                <div class="card">
                    <div class="alternative">
                        <span>c)</span>
                    </div>
                    <div class="alternative-text">
                        <textarea type="text" placeholder="Insira o texto da alternativa"></textarea>
                    </div>
                </div>
                <div class="card">
                    <div class="alternative">
                        <span>d)</span>
                    </div>
                    <div class="alternative-text">
                        <textarea type="text" placeholder="Insira o texto da alternativa"></textarea>
                    </div>
                </div>
                <div class="set-row justify-content-between mt-2">
                    <div class="card add-button">
                        <mat-icon>add</mat-icon>
                    </div>
                    <button class="btn-save" (click)="saveQuestion()" *ngIf="question.isForm">Salvar</button>
                </div>
            </div>
            <button class="btn-save" (click)="saveQuestion()" *ngIf="!question.isForm">Salvar</button>
        </div>
    </mat-card>
</div>
